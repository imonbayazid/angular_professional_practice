    <script>
       
        function SetClientInfo() {
            var clientInfo = "WebBrowser";
            var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            var isIE = (window.navigator.userAgent.indexOf("MSIE ") > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./));
            var isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
            var isFirefox = (navigator.userAgent.toLowerCase().indexOf('firefox') > -1);
            var isOpera = navigator.userAgent.indexOf("Opera");
            if (isChrome) clientInfo += ":Chrome";
            else if (isIE) clientInfo += ":IE";
            else if (isSafari) clientInfo += ":Safari";
            else if (isFirefox) clientInfo += ":Firefox";
            else if (isOpera) clientInfo += ":Opera";
            //clientInfo += "\\Session:" + document.getElementById("HiddenFieldSessionID");

            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "/DBMS_APPLICATION_INFO.SET_CLIENT_INFO/json?client_info=" + clientInfo, false);
            xmlHttp.send(null);
            //return xmlHttp.responseText;
        }

        SetClientInfo();

        System.import('app').catch(function (err) { console.error(err); });
    </script>
    <script src="./Content/bootstrap/js/bootstrap.min.js"></script>
